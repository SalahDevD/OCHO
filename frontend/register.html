<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCHO - Inscription</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1>OCHO</h1>
            <h2>Créer un compte</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="nom">Nom complet *</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small style="color: #666;">Minimum 6 caractères</small>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirmer le mot de passe *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="input-group">
                    <label for="role">Type de compte *</label>
                    <select id="role" name="role" required>
                        <option value="">Sélectionner un type</option>
                        <option value="4">Client</option>
                        <option value="3">Vendeur</option>
                    </select>
                    <small style="color: #666;">
                        <strong>Client :</strong> Pour passer des commandes<br>
                        <strong>Vendeur :</strong> Pour gérer les produits et commandes
                    </small>
                </div>
                
                <button type="submit" class="btn-primary">Créer mon compte</button>
                <div id="message" class="message"></div>
            </form>
            
            <div class="back-link">
                <p>Vous avez déjà un compte ? <a href="index.html">Se connecter</a></p>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
